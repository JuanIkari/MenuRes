<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/frisby-modal-2.png" />
    <title>Frisby - Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--nav-->
    <div class="navbar">
      <div class="logo"><img src="img/logo frisby.png" alt="Logo" /></div>
      <div class="links">
        <a href="#" class="link">Restaurantes</a>
        <a href="#" class="link">Contáctanos</a>
        <a href="#" class="link">Califica la experiencia</a>
      </div>

      <div class="button-container">
        <div class="button">Regístrate</div>
        <div class="button">Iniciar sesión</div>
      </div>
    </div>

    <!--banner-->
    <div class="banner">
      <img
        src="http://wpa.aquarius.frisby.com.co/wp-content/uploads/2024/04/banner-web-web.png"
        alt="Banner"
        style="width: 100%"
      />
    </div>

    <!--botones menu-->
    <div class="button-menu-container">
      <div class="menu-item">
        <a href="#desayunos" class="menub">Desayunos</a>
      </div>
      <div class="menu-item">
        <a href="#almuerzos" class="menub">Almuerzos</a>
      </div>
      <div class="menu-item"><a href="#comidas" class="menub">Comidas</a></div>
      <div class="menu-item">
        <a href="#entradas" class="menub">Entradas</a>
      </div>
      <div class="menu-item">
        <a href="#infantil" class="menub">Menú infantil</a>
      </div>
      <div class="menu-item"><a href="#bebidas" class="menub">Bebidas</a></div>
    </div>

    <!-- MODAL -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalDetails" class="modal-details">
          <img id="modalImage" class="modal-image" src="" alt="comida" />
        </div>
      </div>
    </div>

    <!--menu-->
    <div id="desayunos" class="name">Desayunos</div>
    <div id="1cardGroup" class="container"></div>
    <hr />
    <div id="almuerzos" class="name">Almuerzos</div>
    <div id="2cardGroup" class="container"></div>
    <hr />
    <div id="comidas" class="name">Comidas</div>
    <div id="3cardGroup" class="container"></div>
    <hr />
    <div id="entradas" class="name">Entradas</div>
    <div id="4cardGroup" class="container"></div>
    <hr />
    <div id="infantil" class="name">Menú infantil</div>
    <div id="5cardGroup" class="container"></div>
    <hr />
    <div id="bebidas" class="name">Bebidas</div>
    <div id="6cardGroup" class="container"></div>
    <hr />
    <!--footer-->
    <div class="footer">
      <div class="social">
        <h1>Encuéntranos</h1>
        <div class="icon">
          <img src="img/ig icon.png" alt="ig" />
        </div>
        <div class="icon">
          <img src="img/fb icon.png" alt="fb" />
        </div>
        <div class="icon">
          <img src="img/yt icon.png" alt="yt" />
        </div>
      </div>

      <div class="footer-column">
        <h1 class="footer-heading">Servicio al cliente</h1>
        <div class="footer-item">Bogotá 000 0000</div>
        <div class="footer-item">Medellín 000 0000</div>
        <div class="footer-item">Cali 000 0000</div>
        <div class="footer-item">Celular 000 0000 000</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

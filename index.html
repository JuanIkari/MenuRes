<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/frisby-modal-2.png" />
    <title>Frisby - Menu</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--nav-->
    <div class="navbar">
      <div class="logo"><img src="img/logo frisby.png" alt="Logo" /></div>
      <div class="links">
        <a href="#" class="link">Restaurantes</a>
        <a href="#" class="link">Contáctanos</a>
        <a href="#" class="link">Califica la experiencia</a>
      </div>

      <div class="button-container">
        <div class="button">Regístrate</div>
        <div class="button">Iniciar sesión</div>
      </div>
    </div>

    <!--banner-->
    <div class="banner">
      <img
        src="http://wpa.aquarius.frisby.com.co/wp-content/uploads/2024/04/banner-web-web.png"
        alt="Banner"
        style="width: 100%"
      />
    </div>

    <!--boton ir arriba-->
    <div class="go-top-container">
      <div class="go-top-button">
        <i class="fas fa-chevron-up"></i>
      </div>
    </div>

    <!--botones menu-->
    <div class="button-menu-container">
      <button
        class="menub menu-item"
        onclick="window.location.href='#desayunos'"
      >
        Desayunos
      </button>
      <button
        class="menub menu-item"
        onclick="window.location.href='#almuerzos'"
      >
        Almuerzos
      </button>
      <button class="menub menu-item" onclick="window.location.href='#comidas'">
        Comidas
      </button>
      <button
        class="menub menu-item"
        onclick="window.location.href='#entradas'"
      >
        Entradas
      </button>
      <button
        class="menub menu-item"
        onclick="window.location.href='#infantil'"
      >
        Menú infantil
      </button>
      <button class="menub menu-item" onclick="window.location.href='#bebidas'">
        Bebidas
      </button>
    </div>

    <!-- MODAL -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalDetails" class="modal-details"></div>
      </div>
    </div>

    <!--menu-->
    <hr />
    <div id="desayunos" class="name">Desayunos</div>
    <div id="1cardGroup" class="container"></div>
    <hr />
    <div id="almuerzos" class="name">Almuerzos</div>
    <div id="2cardGroup" class="container"></div>
    <hr />
    <div id="comidas" class="name">Comidas</div>
    <div id="3cardGroup" class="container"></div>
    <hr />
    <div id="entradas" class="name">Entradas</div>
    <div id="4cardGroup" class="container"></div>
    <hr />
    <div id="infantil" class="name">Menú infantil</div>
    <div id="5cardGroup" class="container"></div>
    <hr />
    <div id="bebidas" class="name">Bebidas</div>
    <div id="6cardGroup" class="container"></div>
    <hr />

    <!--footer-->
    <div class="footer">
      <div class="social">
        <h1>Encuéntranos</h1>
        <div class="icon">
          <img src="img/ig icon.png" alt="ig" />
        </div>
        <div class="icon">
          <img src="img/fb icon.png" alt="fb" />
        </div>
        <div class="icon">
          <img src="img/yt icon.png" alt="yt" />
        </div>
      </div>

      <div class="footer-column">
        <h1 class="footer-heading">Servicio al cliente</h1>
        <div class="footer-item">Bogotá 000 0000</div>
        <div class="footer-item">Medellín 000 0000</div>
        <div class="footer-item">Cali 000 0000</div>
        <div class="footer-item">Celular 000 0000 000</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
